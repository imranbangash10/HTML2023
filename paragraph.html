<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Paragraph</title>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur <br> adipisicing elit. Aliquam, doloremque.</p>
    <!-- <br> Tag Used For To Break The Line -->
    <hr>
    <!-- <hr> Tag Separate The Content By Line -->
    <pre>
        Lorem ipsum dolor sit amet.
        Lorem ipsum dolor sit amet.
        Lorem ipsum dolor sit amet.
        Lorem ipsum dolor sit amet.
        Lorem ipsum dolor sit amet.
        Lorem ipsum dolor sit amet.
    </pre>
    <!-- <pre> Tag Define PreFormatted Text with Spaces And Line Break -->
</body>
</html>
