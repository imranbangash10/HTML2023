<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>Bold Text</b>
    <br>
    <!-- Bold Text -->

    <strong>Strong Text</strong>
    <br>
    <!-- Strong Text -->

    <i>Italic Text</i>
    <br>
    <!-- Italic Text -->

    <em>Emphasized text</em>
    <br>
    <!-- Emphasized Text -->

    <strong>Game<small>Beta</small></strong>
    <br>
    <!-- Define Smaller Text -->

    <mark>Mark Tag</mark>
    <br>
    <!-- Define Marked/Highlighted Text -->

    <del>Deleted Text</del>
    <br>
    <!-- Defie Deleted Text -->

    <ins>Inserted Text</ins>
    <br>
    <!-- Define Inserted/Added Text -->

    <p>2<sub>3</sub></p>
      <!-- Define Subscripted Text -->

    <p>2 <sup>3</sup></p>
      <!-- Define Superscripted Text -->

</body>
</html>
