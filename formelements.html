<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

COLOR :<input type="color" name="name" id="name"><br><br>
DATE :<input type="date" name="date" id="date"><br><br>
EMAIL :<input type="email" name="email" id="email"><br><br>
FILE :<input type="file" name="file" id="file"><br><br>
CHECKBOX :<input type="checkbox" name="c1" id="c1">ENG
<input type="checkbox" name="c1" id="c2">PHY
<input type="checkbox" name="c1" id="c3">CHE<br><br>
PASSWORD :<input type="password" name="pass" id="pass"><br><br>
NAME :<input type="text" name="text" id="text"><br><br>
RANGE :<input type="range" name="range" id="range"><br><br>
Gender<br>
<input type="radio" name="gender" id="male" checked>Male
<input type="radio" name="gender" id="female">Female<br><br>
IMAGE :<input type="image" src="images/com.jpg" alt="image"><br><br>




    <select name="cars" >
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
      </select><br><br>
      <!-- select tag define dropdown list
          The <option> elements defines an option that can be selected. -->
            <select name="cars" size="2">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
              </select><br><br>

              <textarea name="message" rows="10" cols="30">
                The cat was playing in the garden.
                </textarea>
                <!-- The <textarea> element defines a multi-line input field (a text area):
                    The rows attribute specifies the visible number of lines in a text area.

                     The cols attribute specifies the visible width of a text area. -->

                     <button type="button" onclick="alert('Hello World!')">Click Me!</button>

</body>
</html>
