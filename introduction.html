<!-- HTML is the standard markup language for creating Web pages.

1) HTML stands for Hyper Text Markup Language
2) HTML describes the structure of a Web page
3) HTML consists of a series of elements
4) HTML elements tell the browser how to display the content
5) HTML elements are represented by tags
6) HTML tags label pieces of content such as "heading", "paragraph", "table", and so on
7) Browsers do not display the HTML tags, but use them to render(hawala karna) the content of the page
 -->

<!-- Simple HTML Document -->
<!DOCTYPE html>
<!-- Define Document To Be HTML -->
<html lang="en">
    <!-- Root Element Of HTML -->
<head>
    <!-- Meta Information(title, location ) About The Document -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Title Of Document -->
</head>
<body>
    <!--contains the visible page content -->
</body>
</html>
